<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    header {
      display: flex;
      align-items: flex-end;
      gap:10px;
      background: #003366;
      color: #fff;
      padding: 1rem;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .tagline {
      color:black;
      font-size: 1rem;
      opacity: 0.8;
    }

    nav {
      background: #0055a5;
      padding: 0.5rem;
    }

    nav ul {
      margin: 0;
      padding: 0;
      display: flex;
      list-style: none;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    .section {
      padding: 2rem;
      border-bottom: 1px solid #ddd;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      background: #ccc;
      display: block;
    }

    .rules {
      list-style: decimal;
      padding-left: 2rem;
    }

    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .team .person {
      background: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }

    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
